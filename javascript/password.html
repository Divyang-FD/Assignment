<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible"
		content="IE=edge">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0">
	<title>
		Show and hide password using JavaScript
	</title>
    <style>

    </style>
</head>

<body>
	<h1>
		Password hide & Show
	
	</h1>

	<span>Password</span>:
	<input type="password" id="typepass">

	<input type="checkbox" onclick="abc()">
	<span>Show Password</span>

	<script>
		
		function abc() {
			let a = document.getElementById("typepass");
			
			if (a.type === "password") {
				a.type = "text";
			}
			else {
				a.type = "password";
			}
		}
	</script>
</body>
</html>
